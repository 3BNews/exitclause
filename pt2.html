<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PT2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="idle">

<!-- VHS Overlay -->
    <div class="vhs-overlay">
        <div class="scanlines"></div>
        <div class="noise"></div>
        <div class="vignette"></div>
    </div>

    <div class="center-text" id="dialogue"></div>

    <div class="wave-text" id="waveText"></div>

    <div class="simon-container" id="simon" style="display:none;">
        <button class="simon-btn" data-id="0"></button>
        <button class="simon-btn" data-id="1"></button>
        <button class="simon-btn" data-id="2"></button>
        <button class="simon-btn" data-id="3"></button>
    </div>

    <script src="script-pt2.js"></script>
</body>
</html>
